<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
        <style>
            .gift-selection-page {
            background-color: #fff;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            max-width: 480px;
            width: 100%;
            padding-bottom: 185px;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid #fff;
            }
            
            .header-image-container {
            display: flex;
            width: 100%;
            flex-direction: column;
            }
            
            .header-image {
            aspect-ratio: 8.13;
            object-fit: contain;
            object-position: center;
            width: 100%;
            }
            
            .overlay-container {
            z-index: 10;
            display: flex;
            gap: 1px;
            }
            
            .overlay-image {
            aspect-ratio: 2.14;
            object-fit: contain;
            object-position: center;
            width: 109px;
            max-width: 100%;
            }
            
            .overlay-white-space {
            background-color: #fff;
            align-self: start;
            display: flex;
            width: 265px;
            max-width: 100%;
            height: 49px;
            }
            
            .content-container {
            border-radius: 0;
            display: flex;
            margin-top: 41px;
            width: 315px;
            max-width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 3px 0;
            }
            
            .section-title {
            color: #c9968f;
            text-align: center;
            font: 400 16px/1 'Noto Sans KR', sans-serif;
            }
            
            .couple-images-container {
            align-self: stretch;
            display: flex;
            margin-top: 65px;
            gap: 15px;
            }
            
            .couple-image {
            aspect-ratio: 0.83;
            object-fit: contain;
            object-position: center;
            width: 150px;
            max-width: 100%;
            }
            
            .couple-image-wrapper {
            display: flex;
            flex-direction: column;
            position: relative;
            aspect-ratio: 0.833;
            width: 150px;
            overflow: hidden;
            justify-content: center;
            padding: 1px 0;
            }
            
            .couple-image-overlay {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            }
            
            .couple-image-background {
            position: relative;
            border-radius: 5px;
            background-color: rgba(252, 234, 233, 0.6);
            z-index: 10;
            display: flex;
            height: 180px;
            }
            
            .couple-names-container {
            display: flex;
            margin-top: 23px;
            width: 213px;
            max-width: 100%;
            gap: 40px 100px;
            white-space: nowrap;
            text-align: center;
            font: 400 12px 'Noto Sans KR', sans-serif;
            }
            
            .groom-info, .bride-info {
            display: flex;
            gap: 8px;
            flex: 1;
            }
            
            .couple-role {
            color: #ff8e8d;
            line-height: 1;
            }
            
            .couple-name {
            color: #111;
            line-height: 1;
            }
            
            .couple-details {
            display: flex;
            margin-top: 13px;
            width: 229px;
            max-width: 100%;
            gap: 20px;
            color: #4c4a4b;
            text-align: center;
            justify-content: space-between;
            font: 400 12px/20px 'Noto Sans KR', -apple-system, Roboto, Helvetica, sans-serif;
            }
            
            .gift-options {
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 41px;
            width: 260px;
            max-width: 100%;
            flex-direction: column;
            color: #c9968f;
            text-align: center;
            font: 400 16px/1 'Noto Sans KR', sans-serif;
            }
            
            .gift-option {
            align-self: stretch;
            border-radius: 9px;
            background-color: #fbeee8;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            min-height: 60px;
            display: flex;
            align-items: center; 
            justify-content: center;
            padding: 0;
            margin-top: 15px;
            color: #c9968f;
            text-align: center;
            font: 400 16px/1 'Noto Sans KR', sans-serif;
            }
            
            .gift-option:first-child {
            margin-top: 0;
            }
            
            .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
            }
        </style>
</head>
<body>
    <section class="gift-selection-page">
        <header class="header-image-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4a2316b78529e48a67a0ee2a35e9f148da2aff8169d0c1a947f2ea3f0df8b745?placeholderIfAbsent=true&apiKey=b55023c35e784d2b86c9fb2153c1f834" alt="" class="header-image" />
            <div class="overlay-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/03fb054dcf9fd585c98e30a548053ed57006e15170efc997407a3dcf9b5050bf?placeholderIfAbsent=true&apiKey=b55023c35e784d2b86c9fb2153c1f834" alt="" class="overlay-image" />
            <div class="overlay-white-space"></div>
            </div>
        </header>
        
        <main class="content-container">
            <h1 class="section-title">마음을 전하는 곳</h1>
        
            <div class="couple-images-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/48cc530ec0d402bf1ad315306c5ae1025143822a69b78df893884a685337cd4e?placeholderIfAbsent=true&apiKey=b55023c35e784d2b86c9fb2153c1f834" alt="신랑 준서" class="couple-image" />
            <div class="couple-image-wrapper">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b667ba633f977c7a0ad270c52b964b33522a3790a024b22acd15d17216d661db?placeholderIfAbsent=true&apiKey=b55023c35e784d2b86c9fb2153c1f834" alt="신부 은재" class="couple-image-overlay" />
                <div class="couple-image-background"></div>
            </div>
            </div>
        
            <div class="couple-names-container">
            <div class="groom-info">
                <span class="couple-role">신랑</span>
                <span class="couple-name">준서</span>
            </div>
            <div class="bride-info">
                <span class="couple-role">신부</span>
                <span class="couple-name">은재</span>
            </div>
            </div>
        
            <div class="couple-details">
            <p>
                1992년, 광주<br />
                ESTJ
            </p>
            <p>
                1996년, 안양<br />
                ENTJ
            </p>
            </div>
        
            <nav class="gift-options">
            <a href="#" class="gift-option" role="button">신랑측 마음 전하기</a>
            <a href="#" class="gift-option" role="button">신랑측 살림 보태기</a>
            </nav>
        </main>
        </section>
</body>
